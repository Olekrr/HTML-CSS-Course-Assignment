<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ole Kristian Rasmussen">
    <meta name="description" content="Gamehub checkout complete">
    <link rel="stylesheet" href="CSS/checkout_complete.css">
    <title>Thank you for your purchase | Gamehub</title>
  </head>
  <body>
    <header>
      <!--Hamburger Menu for mobile-->
      <div>
        <nav role="navigation">
          <div id="menu">
            <input type="checkbox" />

            <span></span>
            <span></span>
            <span></span>

            <ul id="menupoints">
              <a href="index.html"><li>Home</li></a>
              <a href="about.html"><li>About</li></a>
              <a href="contact.html"><li>Contact</li></a>
              <a href="shoppingcart.html"><li>Shopping Cart</li></a>
            </ul>
          </div>
        </nav>
      </div>
      <!--Hamburger Menu for mobile-->

      <!--Mobile logo, hidden on desktop-->
      <div class="center_logo">
        <div class="logo_container">
          <div class="mobile_logo">
            <img class="logo" src="Assets/images/GameHub_Logo.png" alt="Gamehub logo, Picture of a video game controller in a blue circle with the word gamehub written under"/>
          </div>
        </div>
      </div>

      <div class="navcontainer">
        <!--Navigation left of logo-->
        <nav class="leftnav">
          <ul>
            <li>
              <a href="#!">
                <div class="circle">
                  <div class="elipse">
                    <p class="nav_button_text">Sell Games</p>
                  </div>
                </div>
              </a>
            </li>
            <li>
              <a href="about.html">
                <div class="circle">
                  <div class="elipse"><p class="nav_button_text">About</p></div>
                </div>
              </a>
            </li>
            <li>
              <a href="contact.html">
                <div class="circle">
                  <div class="elipse">
                    <p class="nav_button_text">Contact</p>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </nav>

        <!--Logo-->
        <div class="logocontainer">
          <div class="logostyling">
            <a href="index.html">
              <img
                class="logo"
                src="/Assets/images/GameHub_Logo.png"
                alt="Gamehub logo, Picture of a video game controller in a blue circle with the word gamehub written under"
              />
            </a>
          </div>
        </div>

        <!--Navigation right of logo-->
        <nav class="rightnav">
          <ul>
            <li>
              <a href="#!">
                <div class="circle">
                  <div class="elipse">
                    <p class="nav_button_text">
                      <img
                        class="nav_icon"
                        src="Assets/images/User info icon.png"
                        alt="User profile icon"
                      />
                    </p>
                  </div>
                </div>
              </a>
            </li>
            <li>
              <a href="shoppingcart.html">
                <div class="circle">
                  <div class="elipse">
                    <p class="nav_button_text">
                      <img
                        class="nav_icon"
                        src="Assets/images/Shopping Cart Icon.png"
                        alt="Shopping cart icon"
                      />
                    </p>
                  </div>
                </div>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="content_container">
        <div class="content_column">
          <img class="checkmark" src="Assets/images/checkmark image.png" alt="checkmark" />
          <h1>Thank you for your purchase!</h1>
          <div class="text_adjustment">
            <p>
              You will receive an order confirmation email with details of your
              order and a link to track its progress.
            </p>
          </div>
          <div class="buttons">
            <a href="index.html"><button>Continue Shopping</button></a>
            <a href="contact.html"><button>Submit Feedback</button></a>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
